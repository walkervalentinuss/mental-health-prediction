<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/index.css">
    <style>
        body {
            background-color: #f9fafc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background: #ffffff;
        }
        h2, h3 {
            font-weight: bold;
            color: #4a4a4a;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group label {
            font-weight: 500;
            color: #5c5c5c;
        }
        input, select {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            width: 100%;
        }
        input.is-invalid {
            border-color: #e57373;
        }
        .invalid-feedback {
            display: none;
            color: #e57373;
            font-size: 0.875em;
        }
        input.is-invalid + .invalid-feedback {
            display: block;
        }
        .btn {
            background-color: #6c63ff;
            color: white;
            border-radius: 25px;
            font-size: 18px;
            padding: 10px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #5751d1;
        }
        .alert {
            margin-top: 15px;
            background-color: #f5f5f5;
            color: #4a4a4a;
            border: none;
        }
        .header-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-icon img {
            width: 80px;
            height: 80px;
        }
        .text-center {
            text-align: center;
            color: #6c63ff;
        }
        #progress-container progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            color: #6c63ff;
        }
        #progress-container progress::-webkit-progress-value {
            background-color: #6c63ff;
        }
        #progress-container progress::-webkit-progress-bar {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row gy-4">
        <div class="col-lg-6 col-md-12">
            <div class="card h-100">
                {% include 'card_1.html' %}
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="row gy-4">
                <div class="col-12">
                    <div class="card h-100">
                        {% include 'card_2_row_1.html' %}
                    </div>
                </div>
                <div class="col-12">
                    <div class="card h-100">
                        {% include 'card_2_row_2.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/card_1.js"></script>
<script src="../static/depresi.js"></script>
<script>
    document.getElementById('depression-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const walkingAnimation = document.getElementById('walking-animation');
        if (walkingAnimation) walkingAnimation.style.display = 'none';
        const resultDiv = document.getElementById('result');
        if (resultDiv) {
            resultDiv.innerHTML = 'Prediksi: Depresi Berat';
            resultDiv.style.display = 'block';
        }
    });

    window.onload = function () {
        const walkingAnimation = document.getElementById('walking-animation');
        if (walkingAnimation) walkingAnimation.style.display = 'block';
        const resultDiv = document.getElementById('result');
        if (resultDiv) resultDiv.style.display = 'none';
    };
</script>
</body>
</html>
