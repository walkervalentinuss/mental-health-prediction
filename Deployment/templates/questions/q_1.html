<div class="form-group">
    <label for="gender">Apa jenis kelamin Anda?</label>
    <select class="form-control" id="gender" required>
        <option value="">Pilih jenis kelamin</option>
        <option value="1">Laki-laki</option>
        <option value="0">Perempuan</option>
    </select>
    <div class="invalid-feedback">Silakan pilih salah satu opsi yang tersedia.</div>
</div>

<div id="image-container" class="text-center mt-4">
    <img id="gender-image" src="https://asset.kompas.com/crops/dqg_VSrQCK89-fn8IzNa-q72djA=/0x362:2000x1695/750x500/data/photo/2022/04/04/624ac9255d40f.jpg" 
         alt="Gambar Jenis Kelamin" 
         class="responsive-img">
</div>

<script>
    const genderSelect = document.getElementById("gender");
    const genderImage = document.getElementById("gender-image");

    genderSelect.addEventListener("change", function() {
        const gender = genderSelect.value;

        if (gender === "1") {
            genderImage.src = "https://cdn.pixabay.com/photo/2024/04/16/17/13/ai-generated-8700519_1280.jpg";
        } else if (gender === "0") {
            genderImage.src = "https://cdn.pixabay.com/photo/2024/04/16/17/13/ai-generated-8700520_1280.jpg";
        } else {
            genderImage.src = "https://asset.kompas.com/crops/dqg_VSrQCK89-fn8IzNa-q72djA=/0x362:2000x1695/750x500/data/photo/2022/04/04/624ac9255d40f.jpg";
        }
    });
</script>

<style>
    .responsive-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .responsive-img:hover {
        transform: scale(1.1);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
        .responsive-img {
            width: 150px;
            height: 150px;
        }
    }

    @media (max-width: 576px) {
        .responsive-img {
            width: 120px;
            height: 120px;
        }
    }
</style>
