<div class="form-group">
    <label for="age">Berapa usia Anda? (tahun)</label>
    <input type="number" class="form-control" id="age" placeholder="Masukkan usia Anda" required>
    <div class="invalid-feedback">Usia tidak boleh 0.</div>
</div>

<div id="image-container" class="text-center mt-4">
    <img id="age-image" src="../../static/How old you.jpg" alt="Gambar Umur" class="responsive-img">
    <p id="confirmation-message" class="mt-3" style="display: none;">Apakah kamu serius?</p>
</div>

<script>
    const ageInput = document.getElementById("age");
    const ageImage = document.getElementById("age-image");
    const confirmationMessage = document.getElementById("confirmation-message");

    ageInput.addEventListener("input", function() {
        const age = parseInt(ageInput.value);
        if (age > 0) {
            ageImage.src = "https://media.tenor.com/Lmvnk8VFP84AAAAM/digi-digilah.gif";
            confirmationMessage.style.display = "block";
        } else {
            ageImage.src = "../../static/How old you.jpg";
            confirmationMessage.style.display = "none";
        }
    });
</script>

<style>
    .responsive-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .responsive-img:hover {
        transform: scale(1.1);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    #confirmation-message {
        font-size: 1rem;
        font-weight: bold;
        color: #ff5722;
    }

    @media (max-width: 768px) {
        .responsive-img {
            width: 150px;
            height: 150px;
        }

        #confirmation-message {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 576px) {
        .responsive-img {
            width: 120px;
            height: 120px;
        }

        #confirmation-message {
            font-size: 0.8rem;
        }
    }
</style>
